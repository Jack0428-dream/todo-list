<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="sidebar">
        <svg class="plusbox" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-multiple-outline</title><path d="M18 11H15V14H13V11H10V9H13V6H15V9H18M20 4V16H8V4H20M20 2H8C6.9 2 6 2.9 6 4V16C6 17.11 6.9 18 8 18H20C21.11 18 22 17.11 22 16V4C22 2.9 21.11 2 20 2M4 6H2V20C2 21.11 2.9 22 4 22H18V20H4V6Z" /></svg>
        <svg class="plusbox2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-outline</title><path d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" /></svg>

        <dialog class="pdialog" closedby="any">
            <button autofocus class="close">Close</button>
            <form method="dialog">
                <fieldset class="pfield">
                    <legend>Get Started with your NEW Project!</legend>

                    <label for="title">*Title</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline">

                    <button id="add" type="button">Add</button>
                </fieldset>
            </form>
        </dialog>
    </div>
    <div class="container">
        <div id="header"></div>
        <div id="content">
            <dialog class="tdialog" closedby="any">
                <button autofocus class="close2">Close</button>
                <form method="dialog" class="tdform">
                    <fieldset class="tdfield">
                        <legend>Let me know what your plan is!</legend>

                        <label for="name">*Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="priority">Priority</label>
                        <input type="number" id="priority" name="priority">

                        <label for="duedate">Duedate</label>
                        <input type="date" id="duedate" name="duedate">

                        <label for="description">Description</label>
                        <textarea name="description" id="description"></textarea>

                        <label for="notes">Notes</label>
                        <textarea name="notes" id="notes"></textarea>

                        <button id="plus" type="button">Plus</button>
                    </fieldset>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
